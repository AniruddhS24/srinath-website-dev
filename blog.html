<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Srinath Srinivasan</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.cdnfonts.com/css/sf-pro-display"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <link rel="stylesheet" href="global.css" />
    <script>
      // on window scroll, set isScrolling to true on navbar
      window.addEventListener("scroll", function () {
        var navbar = document.getElementById("navbar");
        // if scrollTop > 50 then set isScrolling to true
        if (window.scrollY > 0) {
          navbar.classList.add("is-scrolling");
        } else {
          navbar.classList.remove("is-scrolling");
        }
      });
    </script>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand ms-4" href="index.html" id="brand"
          >Srinath Srinivasan</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ms-auto me-4 gap-4">
            <a class="nav-link" href="index.html">About</a>
            <a class="nav-link" href="experience.html">Experience</a>
            <a class="nav-link" href="research.html">Publications</a>
            <a class="nav-link active" href="blog.html">Resources</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid px-5 py-3" id="blog">
      <div class="p-3 vh-100">
        <h1 class="ms-3">Circuit Design Modules</h1>
        <p class="ms-3 fs-5">
          Curated learning material to help you get started with digital circuit
          design.
        </p>
        <div
          id="blog-container"
          class="row align-items-top row-cols-1 row-cols-md-3"
        >
          <div class="col">
            <a
              target="_blank"
              href="https://drive.google.com/file/d/1_o7_EfELZNmvjPfMijQjVsw8BV4lAfsL/view?usp=sharing"
              class="card m-2 card-dark"
              style="text-decoration: none"
            >
              <img
                src="https://miro.medium.com/v2/resize:fit:738/1*_ezXvbWVy4TnHOHp_bbvJg.png"
                class="card-img-top"
                style="height: 200px"
              />
              <div class="card-body">
                <h5 class="card-title text-white">
                  Digital ULSI Circuit Design
                </h5>
                <p class="card-subtitle text-white fst-italic">
                  Circuit Design Foundations
                </p>
                <p class="card-text text-white">
                  A comprehensive guide from [book name] to crack the circuit
                  design interview
                </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <script>
      function blogPageScript() {
        var blog_posts = document
          .getElementById("blog-container")
          .getElementsByClassName("card");

        for (var i = 0; i < blog_posts.length; i++) {
          blog_posts[i].addEventListener("mouseover", function () {
            this.style.transform = "scale(1.05)";
            this.style.transition = "transform 0.5s";
          });
          blog_posts[i].addEventListener("mouseout", function () {
            this.style.transform = "scale(1)";
            this.style.transition = "transform 0.5s";
          });
        }
      }
      blogPageScript();
    </script>
  </body>
</html>
